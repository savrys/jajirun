<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Контакты</title>
    <link rel="stylesheet" href="../style/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        /* Стили для модального окна */
        dialog::backdrop {
            background: rgba(0, 0, 0, 0.6);
            animation: fadeIn 0.3s ease;
        }

        dialog {
            border: none;
            border-radius: 12px;
            padding: 0;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            animation: slideIn 0.3s ease;
            max-width: 500px;
            width: 90vw;
        }

        .modal-header {
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            color: white;
            padding: 1.5rem;
            border-radius: 12px 12px 0 0;
            margin: 0;
        }

        .modal-header h2 {
            margin: 0;
            color: white;
            font-size: 1.5rem;
        }

        .modal-content {
            padding: 2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #2c3e50;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #e9ecef;
            border-radius: 6px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .form-group textarea {
            min-height: 100px;
            resize: vertical;
        }

        .modal-actions {
            display: flex;
            gap: 1rem;
            justify-content: flex-end;
            margin-top: 2rem;
        }

        .btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-secondary {
            background: #f8f9fa;
            color: #2c3e50;
            border: 2px solid #e9ecef;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideIn {
            from { 
                opacity: 0;
                transform: translateY(-50px) scale(0.9);
            }
            to { 
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }
    </style>
</head>
<body>
    <div class="page">
        <header class="header">
            <h1 class="header__title">Контакты</h1>
            <div class="theme-switcher">
                <button class="theme-switcher__button" onclick="toggleTheme()">
                    <i class="bi bi-moon-fill"></i> Сменить тему
                </button>
            </div>
        </header>
        
        <nav class="nav">
            <ul class="nav__list">
                <li class="nav__item">
                    <a class="nav__link" href="../index.html">Главная</a>
                </li>
                <li class="nav__item">
                    <a class="nav__link" href="news.html">Новости</a>
                </li>
                <li class="nav__item">
                    <a class="nav__link" href="practices.html">Практики</a>
                </li>
                <li class="nav__item">
                    <a class="nav__link" href="goods.html">Товары</a>
                </li>
                <li class="nav__item">
                    <a class="nav__link nav__link--active" href="contacts.html">Контакты</a>
                </li>
            </ul>
        </nav>
        
        <main class="main">
            <section class="contacts">
                <h2 class="contacts__title">Свяжитесь с нами</h2>
                
                <div class="contacts__info">
                    <p class="contacts__detail"><strong>Электронная почта:</strong> savars328@gmail.com</p>
                    <p class="contacts__detail"><strong>Адрес:</strong> г. Москва, ул. Студенческая, д. 1</p>
                </div>
                
                <button class="contacts__button" onclick="contactModal.showModal()">
                    Связаться с нами
                </button>
            </section>
        </main>
        
        <footer class="footer">
            <p>© 2025 Семестровая работа. Все права защищены.</p>
        </footer>

        <!-- Модальное окно -->
        <dialog id="contactModal">
            <div class="modal-header">
                <h2>Форма обратной связи</h2>
            </div>
            
            <div class="modal-content">
                <form id="feedbackForm">
                    <div class="form-group">
                        <label for="name">Имя</label>
                        <input type="text" id="name" name="name" required placeholder="Введите ваше имя">
                    </div>

                    <div class="form-group">
                        <label for="phone">Телефон</label>
                        <input type="tel" id="phone" name="phone" required placeholder="+7 (XXX) XXX-XX-XX">
                    </div>

                    <div class="form-group">
                        <label for="email">Электронная почта</label>
                        <input type="email" id="email" name="email" required placeholder="example@mail.ru">
                    </div>

                    <div class="form-group">
                        <label for="category">Категория обращения</label>
                        <select id="category" name="category" required>
                            <option value="">Выберите категорию</option>
                            <option value="technical">Техническая поддержка</option>
                            <option value="question">Вопрос по товарам</option>
                            <option value="cooperation">Сотрудничество</option>
                            <option value="other">Другое</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="message">Сообщение</label>
                        <textarea id="message" name="message" required placeholder="Опишите ваш вопрос..."></textarea>
                    </div>

                    <div class="modal-actions">
                        <button type="button" class="btn btn-secondary" onclick="contactModal.close()">Отмена</button>
                        <button type="button" class="btn btn-primary" onclick="submitForm()">Отправить</button>
                    </div>
                </form>
            </div>
        </dialog>
    </div>

    <script>
        function submitForm() {
            const form = document.getElementById('feedbackForm');
            const formData = new FormData(form);
            
            if (!form.checkValidity()) {
                form.reportValidity();
                return;
            }

            const data = {
                name: formData.get('name'),
                phone: formData.get('phone'),
                email: formData.get('email'),
                category: formData.get('category'),
                message: formData.get('message')
            };

            console.log('Данные формы:', data);
            alert('Спасибо! Ваше сообщение отправлено.');
            contactModal.close();
            form.reset();
        }

        document.getElementById('contactModal').addEventListener('click', function(event) {
            if (event.target === this) {
                this.close();
            }
        });

        function toggleTheme() {
            const currentTheme = document.documentElement.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            document.documentElement.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            
            const themeButton = document.querySelector('.theme-switcher__button');
            if (newTheme === 'dark') {
                themeButton.innerHTML = '<i class="bi bi-sun-fill"></i> Светлая тема';
            } else {
                themeButton.innerHTML = '<i class="bi bi-moon-fill"></i> Темная тема';
            }
        }

        document.addEventListener('DOMContentLoaded', function() {
            const savedTheme = localStorage.getItem('theme') || 'light';
            document.documentElement.setAttribute('data-theme', savedTheme);
            
            const themeButton = document.querySelector('.theme-switcher__button');
            if (savedTheme === 'dark') {
                themeButton.innerHTML = '<i class="bi bi-sun-fill"></i> Светлая тема';
            } else {
                themeButton.innerHTML = '<i class="bi bi-moon-fill"></i> Темная тема';
            }
        });
    </script>
</body>
</html>
