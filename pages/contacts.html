<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Контакты - Портфолио</title>
    <link rel="stylesheet" href="../style/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>
<body>
    <div class="page">
        <header class="header">
            <h1 class="header__title">Контакты</h1>
            <div class="theme-switcher">
                <button class="theme-switcher__button" onclick="toggleTheme()">
                    <i class="bi bi-moon-fill"></i> Сменить тему
                </button>
            </div>
        </header>
        
        <nav class="nav">
            <ul class="nav__list">
                <li class="nav__item">
                    <a class="nav__link" href="../index.html">Главная</a>
                </li>
                <li class="nav__item">
                    <a class="nav__link" href="projects.html">Проекты</a>
                </li>
                <li class="nav__item">
                    <a class="nav__link" href="diary.html">Дневник</a>
                </li>
                <li class="nav__item">
                    <a class="nav__link nav__link--active" href="contacts.html">Контакты</a>
                </li>
            </ul>
        </nav>
        
        <main class="main">
            <section class="contacts">
                <h2 class="contacts__title">Свяжитесь со мной</h2>
                
                <div class="row">
                    <div class="col-lg-8">
                        <!-- Контактная форма -->
                        <div class="card">
                            <div class="card-body">
                                <form id="contactForm">
                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="mb-3">
                                                <label for="name" class="form-label">Имя *</label>
                                                <input type="text" class="form-control" id="name" name="name" required>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="mb-3">
                                                <label for="email" class="form-label">Email *</label>
                                                <input type="email" class="form-control" id="email" name="email" required>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="mb-3">
                                        <label for="subject" class="form-label">Тема</label>
                                        <input type="text" class="form-control" id="subject" name="subject">
                                    </div>
                                    <div class="mb-3">
                                        <label for="message" class="form-label">Сообщение *</label>
                                        <textarea class="form-control" id="message" name="message" rows="5" required></textarea>
                                    </div>
                                    <button type="submit" class="btn btn-primary">
                                        <i class="bi bi-send"></i> Отправить сообщение
                                    </button>
                                </form>
                            </div>
                        </div>
                    </div>
                    
                    <div class="col-lg-4">
                        <!-- Контактная информация -->
                        <div class="card">
                            <div class="card-body">
                                <h3 class="card-title">Контактная информация</h3>
                                <div class="contact-info">
                                    <div class="contact-item">
                                        <i class="bi bi-envelope"></i>
                                        <div>
                                            <strong>Email</strong>
                                            <p>savars328@gmail.com</p>
                                        </div>
                                    </div>
                                    <div class="contact-item">
                                        <i class="bi bi-github"></i>
                                        <div>
                                            <strong>GitHub</strong>
                                            <p>github.com/username</p>
                                        </div>
                                    </div>
                                    <div class="contact-item">
                                        <i class="bi bi-geo-alt"></i>
                                        <div>
                                            <strong>Местоположение</strong>
                                            <p>Москва, Россия</p>
                                        </div>
                                    </div>
                                    <div class="contact-item">
                                        <i class="bi bi-telephone"></i>
                                        <div>
                                            <strong>Телефон</strong>
                                            <p>+7 (XXX) XXX-XX-XX</p>
                                        </div>
                                    </div>
                                </div>
                                
                                <!-- Социальные сети -->
                                <div class="social-links mt-4">
                                    <h5>Социальные сети</h5>
                                    <div class="d-flex gap-3">
                                        <a href="#" class="social-link">
                                            <i class="bi bi-github"></i>
                                        </a>
                                        <a href="#" class="social-link">
                                            <i class="bi bi-linkedin"></i>
                                        </a>
                                        <a href="#" class="social-link">
                                            <i class="bi bi-telegram"></i>
                                        </a>
                                        <a href="#" class="social-link">
                                            <i class="bi bi-vk"></i>
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>
        
        <footer class="footer">
            <p>© 2025 Семестровая работа. Все права защищены.</p>
        </footer>
    </div>

    <script>
        function toggleTheme() {
            const currentTheme = document.documentElement.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            document.documentElement.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            
            const themeButton = document.querySelector('.theme-switcher__button');
            if (newTheme === 'dark') {
                themeButton.innerHTML = '<i class="bi bi-sun-fill"></i> Светлая тема';
            } else {
                themeButton.innerHTML = '<i class="bi bi-moon-fill"></i> Темная тема';
            }
        }

        document.addEventListener('DOMContentLoaded', function() {
            const savedTheme = localStorage.getItem('theme') || 'light';
            document.documentElement.setAttribute('data-theme', savedTheme);
            
            const themeButton = document.querySelector('.theme-switcher__button');
            if (savedTheme === 'dark') {
                themeButton.innerHTML = '<i class="bi bi-sun-fill"></i> Светлая тема';
            } else {
                themeButton.innerHTML = '<i class="bi bi-moon-fill"></i> Темная тема';
            }

            // Обработка контактной формы
            document.getElementById('contactForm').addEventListener('submit', function(e) {
                e.preventDefault();
                
                const formData = new FormData(this);
                const data = {
                    name: formData.get('name'),
                    email: formData.get('email'),
                    subject: formData.get('subject'),
                    message: formData.get('message')
                };
                
                // В реальном проекте здесь был бы AJAX запрос
                console.log('Данные формы:', data);
                alert('Спасибо! Ваше сообщение отправлено. Я свяжусь с вами в ближайшее время.');
                this.reset();
            });
        });
    </script>
</body>
</html>
