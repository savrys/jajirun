<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Практики</title>
    <link rel="stylesheet" href="../style/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>
<body>
    <div class="page">
        <header class="header">
            <h1 class="header__title">Практические занятия</h1>
            <div class="theme-switcher">
                <button class="theme-switcher__button" onclick="toggleTheme()">
                    <i class="bi bi-moon-fill"></i> Сменить тему
                </button>
            </div>
        </header>
        
        <nav class="nav">
            <ul class="nav__list">
                <li class="nav__item">
                    <a class="nav__link" href="../index.html">Главная</a>
                </li>
                <li class="nav__item">
                    <a class="nav__link" href="news.html">Новости</a>
                </li>
                <li class="nav__item">
                    <a class="nav__link nav__link--active" href="practices.html">Практики</a>
                </li>
                <li class="nav__item">
                    <a class="nav__link" href="goods.html">Товары</a>
                </li>
                <li class="nav__item">
                    <a class="nav__link" href="contacts.html">Контакты</a>
                </li>
            </ul>
        </nav>
        
        <main class="main">
            <section class="practices">
                <h2 class="practices__title">Практические работы</h2>
                
                <div class="practices__content">
                    <p class="practices__text">Здесь будут размещаться материалы практических занятий по фронтенд и бэкенд разработке.</p>
                    <p class="practices__text">Список практик будет пополняться в течение семестра.</p>
                </div>
            </section>
        </main>
        
        <footer class="footer">
            <p>© 2025 Семестровая работа. Все права защищены.</p>
        </footer>
    </div>

    <script>
        function toggleTheme() {
            const currentTheme = document.documentElement.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            document.documentElement.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            
            const themeButton = document.querySelector('.theme-switcher__button');
            if (newTheme === 'dark') {
                themeButton.innerHTML = '<i class="bi bi-sun-fill"></i> Светлая тема';
            } else {
                themeButton.innerHTML = '<i class="bi bi-moon-fill"></i> Темная тема';
            }
        }

        document.addEventListener('DOMContentLoaded', function() {
            const savedTheme = localStorage.getItem('theme') || 'light';
            document.documentElement.setAttribute('data-theme', savedTheme);
            
            const themeButton = document.querySelector('.theme-switcher__button');
            if (savedTheme === 'dark') {
                themeButton.innerHTML = '<i class="bi bi-sun-fill"></i> Светлая тема';
            } else {
                themeButton.innerHTML = '<i class="bi bi-moon-fill"></i> Темная тема';
            }
        });
    </script>
</body>
</html>
